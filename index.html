<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito de compras con DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
     crossorigin="anonymous">
</head>
<body style="background-color: rgba(32, 184, 184, 0.689);">

    <main class="container mt-3">
        <h1 class="text-center">Carrito de frutas</h1>
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Frutilla üçì</h5>
                        <p class="lead">$100</p>
                        <button class="btn btn-outline-primary" data-fruta="frutilla" data-precio="100">Agregar +</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sandia üçâ</h5>
                        <p class="lead">$400</p>
                        <button class="btn btn-outline-primary" data-fruta="sandia" data-precio="400">Agregar +</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Kiwi ü•ù</h5>
                        <p class="lead">$250</p>
                        <button class="btn btn-outline-primary" data-fruta="kiwi" data-precio="250">Agregar +</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>

    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">Total $<span>1500</span></p>
                    <button class="btn btn-outline-info">Finalizar compra</button>
                </div>
            </div>
        </template>
    </footer>

    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">12</span>
            <span class="lead">Frutilla</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead md-0">Total: $<span>300</span></p>
            </div>
            <div>
                <button class="btn btn-sm btn-danger">Eliminar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
